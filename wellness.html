<!DOCTYPE html>
<html>
<head>
  <title>Wellness Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Daily Wellness Tracker</h2>
  
<label>Sleep Hours (per night)</label>
<input 
  type="range" 
  min="0" 
  max="12" 
  value="6" 
  id="sleep"
  oninput="updateSleep(this.value)"
>

<p>
  <strong>Sleep Duration:</strong>
  <span id="sleepValue">6</span> hrs
</p>


<script src="script.js"></script>
  
<label>Exercise Done Today?</label>
  <select id="exercise">
    <option>No</option>
    <option>Yes</option>
  </select>

  <label>Mental Health Check-in</label>
  <select id="mental">
    <option>Good</option>
    <option>Stressed</option>
    <option>Need Support</option>
  </select>
</div>

<h3>Your Feedback</h3>
<textarea id="wellnessText" placeholder="How are you feeling today?"></textarea>
<br>
<button id="saveWellness">Save Wellness Data</button>

 

<script src="script.js"></script>
</body>
</html>
