<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin:auto; padding:20px; }
        input, select, textarea, button { width: 100%; padding: 10px; margin-top: 8px; }
        button { cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<h2>OPD Patient Registration</h2>
<p>Enter patient details. This will be reviewed by the doctor.</p>

<form id="patientForm">
    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Age</label>
    <input type="number" id="age" required>

    <label>Gender</label>
    <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label>Medical History</label>
    <textarea id="history" rows="4" placeholder="Smoking, allergies, past illness"></textarea>

    <button type="submit">Proceed to Vitals</button>
</form>

<script>
document.getElementById("patientForm").addEventListener("submit", function(e){
    e.preventDefault();

    const patientData = {
        name: document.getElementById("name").value.trim(),
        age: document.getElementById("age").value.trim(),
        gender: document.getElementById("gender").value,
        history: document.getElementById("history").value.trim()
    };

    if(!patientData.name || !patientData.age || !patientData.gender){
        alert("Please fill all required fields");
        return;
    }

    localStorage.setItem("patientData", JSON.stringify(patientData));
    window.location.href = "vitals.html";
});
</script>

</body>
</html>
