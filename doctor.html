<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
        }
        button {
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>OPD Patient Registration</h2>
<p>Please enter patient details carefully. This information will be reviewed by the doctor.</p>

<form id="patientForm">

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Age</label>
    <input type="number" id="age" required>

    <label>Gender</label>
    <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label>Medical History (Smoking, alcohol, allergies, past illness)</label>
    <textarea id="history" rows="4" placeholder="Example: Smoking for 5 years, no allergies"></textarea>

    <button type="submit">Proceed to Vitals Check</button>

</form>

<script>
document.getElementById("patientForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const patientData = {
        name: document.getElementById("name").value.trim(),
        age: document.getElementById("age").value.trim(),
        gender: document.getElementById("gender").value,
        history: document.getElementById("history").value.trim()
    };

    // Basic validation
    if (!patientData.name || !patientData.age || !patientData.gender) {
        alert("Please fill all required fields");
        return;
    }

    // Save data
    localStorage.setItem("patientData", JSON.stringify(patientData));

    // Move to vitals
    window.location.href = "vitals.html";
});
</script>

</body>
</html>
