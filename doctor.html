<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        .prescription-sheet {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #fff;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Voice-Assisted Digital Prescription</h2>

    <button id="startBtn" onclick="startRecording()">üéôÔ∏è Start Recording</button>
    <button id="generateBtn" onclick="generatePrescription()">üñ®Ô∏è Generate Prescription Sheet</button>

    <textarea id="output" placeholder="Spoken prescription will appear here..."></textarea>

    <div class="prescription-sheet" id="prescriptionSheet" style="display:none;">
        <h3>Prescription</h3>
        <p id="prescriptionText"></p>
    </div>
</div>

<script>
    const output = document.getElementById("output");

    function startRecording() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Speech recognition not supported. Use Chrome desktop.");
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-IN";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => { output.value = "Listening..."; };
        recognition.onresult = (event) => { output.value = event.results[0][0].transcript; };
        recognition.onerror = (event) => { output.value = "Error: " + event.error; };
        recognition.start();
    }

    function generatePrescription() {
        const text = output.value.trim();
        if (!text) { alert("Please record the prescription first."); return; }

        const sheet = document.getElementById("prescriptionSheet");
        const prescText = document.getElementById("prescriptionText");

        prescText.innerText = text;
        sheet.style.display = "block";
        sheet.scrollIntoView({behavior:"smooth"});
    }
</script>

</body>
</html>
