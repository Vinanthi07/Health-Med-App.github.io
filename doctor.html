<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Doctor Dashboard</h1>
    <p>Patient Health Summary</p>
</header>

<div class="card" id="summaryCard">
    <h2>Patient Summary</h2>
    <div id="summary"></div>
    <br>
    <button id="voiceButton">üéôÔ∏è Open Voice Prescription</button>
</div>

<script>
    // Load patient data
    const data = JSON.parse(localStorage.getItem("patientData"));
    const summaryDiv = document.getElementById("summary");
    const button = document.getElementById("voiceButton");

    if (data) {
        summaryDiv.innerHTML = `
            <p><strong>Age:</strong> ${data.age}</p>
            <p><strong>Smoking:</strong> ${data.smoke}</p>
            <p><strong>Alcohol:</strong> ${data.alcohol}</p>
            <p><strong>Conditions:</strong> ${data.conditions}</p>
            <p><strong>Allergies:</strong> ${data.allergy}</p>
        `;
    } else {
        summaryDiv.innerHTML = "<p>No patient data available.</p>";
    }

    // Button action
    button.onclick = () => {
        window.location.href = "prescription.html";
    };
</script>

</body>
</html>
