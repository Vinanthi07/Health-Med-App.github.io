<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px auto;
            max-width: 600px;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Doctor Dashboard</h1>

<div class="card">
    <h3>Patient Information</h3>
    <p><b>Name:</b> <span id="pName">-</span></p>
    <p><b>Age:</b> <span id="pAge">-</span></p>
    <p><b>Gender:</b> <span id="pGender">-</span></p>
    <p><b>Medical History:</b> <span id="pHistory">-</span></p>
</div>

<div class="card">
    <h3>Vitals Report</h3>
    <p><b>Blood Pressure:</b> <span id="pBP">-</span></p>
    <p><b>Heart Rate:</b> <span id="pHeart">-</span></p>
</div>

<div class="card">
    <a class="btn" href="patient.html">Add / Update Patient</a>
</div>

<script>
const data = JSON.parse(localStorage.getItem("patientData"));

if (data) {
    document.getElementById("pName").innerText = data.name;
    document.getElementById("pAge").innerText = data.age;
    document.getElementById("pGender").innerText = data.gender;
    document.getElementById("pHistory").innerText = data.history || "Not disclosed";
    document.getElementById("pBP").innerText = data.bp || "Not available";
    document.getElementById("pHeart").innerText = data.heartRate || "Not available";
}
</script>

</body>
</html>
