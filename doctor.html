<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
</head>
<body>

<h1>Doctor Dashboard</h1>

<div id="info"></div>

<hr>

<button onclick="go('prescription.html')">Generate Prescription</button>
<button onclick="go('summary.html')">Generate Summary</button>
<button onclick="go('education.html')">Patient Education</button>
<button onclick="go('support.html')">Patient Support</button>
<button onclick="go('wellness.html')">Wellness Tracking</button>

<script>
if(!localStorage.name){
    document.body.innerHTML = "Start from index.html";
}

info.innerHTML = `
<b>Name:</b> ${localStorage.name}<br>
<b>Age:</b> ${localStorage.age}<br>
<b>Gender:</b> ${localStorage.gender}<br>
<b>History:</b> ${localStorage.history}<br>
<b>Smoking:</b> ${localStorage.smoke}<br>
<b>Alcohol:</b> ${localStorage.alcohol}<br>
<b>Conditions:</b> ${localStorage.conditions}<br>
<b>Allergies:</b> ${localStorage.allergy}<br><br>

<b>BP:</b> ${localStorage.bp}<br>
<b>Heart Rate:</b> ${localStorage.heart}<br>
<b>Temperature:</b> ${localStorage.temp}
`;

function go(page){
    window.location.href = page;
}
</script>

</body>
</html>
