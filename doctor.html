<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
</head>
<body>

<h1>Doctor Dashboard</h1>

<div id="output"></div>

<script>
let age = localStorage.getItem("age");
let smoke = localStorage.getItem("smoke");
let alcohol = localStorage.getItem("alcohol");
let conditions = localStorage.getItem("conditions");
let allergy = localStorage.getItem("allergy");
let bp = localStorage.getItem("bp");
let heart = localStorage.getItem("heart");
let temp = localStorage.getItem("temp");

if (!age || !bp) {
    document.getElementById("output").innerText =
        "No patient data found. Start from index.html";
} else {
    document.getElementById("output").innerHTML = `
        <h3>Patient Summary</h3>
        Age: ${age}<br>
        Smoking: ${smoke}<br>
        Alcohol: ${alcohol}<br>
        Conditions: ${conditions}<br>
        Allergies: ${allergy}<br><br>

        <h3>Vitals</h3>
        BP: ${bp}<br>
        Heart Rate: ${heart}<br>
        Temperature: ${temp}
    `;
}
</script>

</body>
</html>
