<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prescription</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin:auto; padding:20px; }
        textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>

<h2>Prescription</h2>

<textarea id="prescription" rows="8" placeholder="Write prescription here..."></textarea>
<button onclick="savePrescription()">Save Prescription</button>
<br>
<a href="doctor.html">Back to Doctor Dashboard</a>

<script>
function savePrescription(){
    const text = document.getElementById("prescription").value.trim();
    if(!text){
        alert("Please write prescription");
        return;
    }
    localStorage.setItem("prescriptionData", text);
    alert("Prescription saved!");
}
</script>

</body>
</html>
