<!DOCTYPE html>
<html>
<head>
    <title>Prescription</title>
</head>
<body>

<h2>Digital Prescription</h2>

<textarea id="rx" rows="6" cols="50"
placeholder="Medicines, dosage, instructions"></textarea><br><br>

<button onclick="save()">Save</button>

<script>
function save(){
    localStorage.setItem("prescription", rx.value);
    alert("Prescription saved");
}
</script>

</body>
</html>
