<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vitals Check</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Basic Health Vitals</h2>
<p>Please enter basic health check-up details (simulated).</p>

<form id="vitalsForm">
    <label>Blood Pressure:</label><br>
    <input type="text" id="bp" placeholder="120/80"><br><br>

    <label>Heart Rate (bpm):</label><br>
    <input type="number" id="heart"><br><br>

    <label>Body Temperature (Â°C):</label><br>
    <input type="number" step="0.1" id="temp"><br><br>

    <label>Oxygen Level (%):</label><br>
    <input type="number" id="oxygen"><br><br>

    <button type="submit">Proceed to Doctor Consultation</button>
</form>

<script>
document.getElementById("vitalsForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const vitalsData = {
        bp: document.getElementById("bp").value,
        heart: document.getElementById("heart").value,
        temp: document.getElementById("temp").value,
        oxygen: document.getElementById("oxygen").value
    };

    localStorage.setItem("vitalsData", JSON.stringify(vitalsData));
    window.location.href = "doctor.html";
});
</script>

</body>
</html>
