<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Vitals</title>
<style>
body { font-family: Arial; max-width:600px; margin:auto; padding:20px; }
input, button { width:100%; padding:10px; margin-top:10px; }
button { cursor:pointer; }
</style>
</head>
<body>

<h2>Enter Patient Vitals</h2>

<form id="vitalsForm">
    <label>Blood Pressure</label>
    <input type="text" id="bp" required>

    <label>Heart Rate (bpm)</label>
    <input type="number" id="heart" required>

    <label>Temperature (Â°C)</label>
    <input type="number" id="temp" step="0.1" required>

    <label>Oxygen Level (%)</label>
    <input type="number" id="oxygen" required>

    <button type="submit">Submit Vitals</button>
</form>

<script>
document.getElementById("vitalsForm").addEventListener("submit", function(e){
    e.preventDefault();

    const vitalsData = {
        bp: document.getElementById("bp").value.trim(),
        heart: document.getElementById("heart").value.trim(),
        temp: document.getElementById("temp").value.trim(),
        oxygen: document.getElementById("oxygen").value.trim()
    };

    if(!vitalsData.bp || !vitalsData.heart || !vitalsData.temp || !vitalsData.oxygen){
        alert("Please fill all vitals");
        return;
    }

    localStorage.setItem("vitalsData", JSON.stringify(vitalsData));

    // Redirect to doctor dashboard
    window.location.href = "doctor.html";
});
</script>

</body>
</html>
