<!DOCTYPE html>
<html>
<head>
    <title>Vitals</title>
</head>
<body>

<h2>Enter Patient Vitals</h2>

<form onsubmit="saveVitals(event)">
    Blood Pressure: <input type="text" id="bp" required><br><br>
    Heart Rate: <input type="number" id="heart" required><br><br>
    Temperature: <input type="number" id="temp" required><br><br>

    <button type="submit">Go to Doctor Dashboard</button>
</form>

<script>
function saveVitals(e) {
    e.preventDefault();

    localStorage.setItem("bp", document.getElementById("bp").value);
    localStorage.setItem("heart", document.getElementById("heart").value);
    localStorage.setItem("temp", document.getElementById("temp").value);

    window.location.href = "doctor.html";
}
</script>

</body>
</html>
