<!DOCTYPE html>
<html>
<head>
    <title>Patient Support</title>
</head>
<body>

<h2>Patient Support</h2>

<label>Today's Symptoms</label>
<textarea id="symptoms" placeholder="Pain, fever, dizziness, etc"></textarea>

<label>Medication Reminder Notes</label>
<textarea id="reminder" placeholder="Medicine timings, precautions"></textarea>

<button onclick="saveSupport()">Save Support Info</button>

<script>
symptoms.value = localStorage.symptoms || "";
reminder.value = localStorage.reminder || "";

function saveSupport(){
    localStorage.setItem("symptoms", symptoms.value);
    localStorage.setItem("reminder", reminder.value);
    alert("Support information saved");
    window.location.href = "doctor.html";
}
</script>

</body>
</html>
