<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Summary</title>
</head>
<body>

<h2>Patient Summary</h2>
<p id="summary">Loading summary...</p>
<a href="doctor.html">Back to Dashboard</a>

<script>
const patient = JSON.parse(localStorage.getItem("patientData"));
const vitals = JSON.parse(localStorage.getItem("vitalsData"));
const prescription = localStorage.getItem("prescriptionData");

if(patient && vitals){
    document.getElementById("summary").innerHTML = `
        <strong>Name:</strong> ${patient.name} <br>
        <strong>Age:</strong> ${patient.age} <br>
        <strong>Gender:</strong> ${patient.gender} <br>
        <strong>Medical History:</strong> ${patient.history || "Not disclosed"} <br>
        <strong>Vitals:</strong> BP ${vitals.bp}, Heart ${vitals.heart} bpm, Temp ${vitals.temp} Â°C, Oxygen ${vitals.oxygen}% <br>
        <strong>Prescription:</strong> ${prescription || "Not given yet"}
    `;
} else {
    document.getElementById("summary").innerText = "Patient data not found.";
}
</script>

</body>
</html>
